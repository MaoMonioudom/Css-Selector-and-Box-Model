<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="Profile1.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="profile-card">
    <div class="profile-image-container">
      <img src="https://th.bing.com/th/id/R.b85ae89da75ba1bd594813655c9fe1f8?rik=8IMNUHiPswdaVw&pid=ImgRaw&r=0" alt="Profile Picture" class="profile-image">
      <span class="status-icon">✔️</span>
    </div>
    <h2 class="profile-name">Mao Monioudom</h2>
    <p class="profile-title">CADT Computer Science Student</p>

    <div class="profile-stats">
      <div>
        <p>Projects</p>
        <h3>999</h3>
      </div>
      <div>
        <p>Following</p>
        <h3>168</h3>
      </div>
      <div>
        <p>Followers</p>
        <h3>1M</h3>
      </div>
    </div>

    <p class="profile-bio">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed et est et velit ornare ultrices.
    </p>

    <div class="social-media-icons">
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-youtube"></i>
      <i class="fa-brands fa-x-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>

    <button class="profile-button">View Profile</button>
  </div>
</body>
</html>
